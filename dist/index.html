<!DOCTYPE html><html lang="en"><head><link rel="stylesheet" href="/JS-Calculator.aa436662.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./src/index.css" /> -->
    <title>Calculator App</title>
  </head>

  <body>
    <div class="wrapper">
      <h1>Vanilla JS Calculator App</h1>
      <div class="calculator">
        <div class="display">0.00</div>
        <div class="btn-area">
          <div class="btn-AC">AC</div>
          <div class="btn-C">C</div>
          <div class="btn-divide">/</div>
          <div class="btn-multi">*</div>

          <div class="btn-seven">7</div>
          <div class="btn-eight">8</div>
          <div class="btn-nine">9</div>
          <div class="btn-minus">-</div>

          <div class="btn-4">4</div>
          <div class="btn-five">5</div>
          <div class="btn-six">6</div>
          <div class="btn-plus">+</div>

          <div class="btn-one">1</div>
          <div class="btn-two">2</div>
          <div class="btn-three">3</div>
          <div class="btn-ans">=</div>

          <div class="btn-dot">.</div>
          <div class="btn-zero">0</div>
        </div>
      </div>
      <div class="circle"></div>
    </div>

    <div id="root"></div>

    <script src="/JS-Calculator.e748331f.js" type="module"></script>
    <script src="/JS-Calculator.31b563d9.js" type="module"></script>
  

</body></html>
